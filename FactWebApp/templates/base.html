<!-- base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FACT WEB{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'FactWebApp/css/base.css' %}">
    {% block extrastyles %}{% endblock %}
</head>
<body>

<nav>
    <div class="logo">LOGO</div>
    <ul class="nav-links">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'design' %}">Design</a></li>
        <li><a href="{% url 'research' %}">Research</a></li>
        <li><a href="{% url 'video' %}">Video</a></li>
        <li><a href="{% url 'team' %}">Team</a></li>
        <li><a href="{% url 'news' %}">News</a></li>
        <li><a href="{% url 'careers' %}">Careers</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="#">Public Relation</a></li>
    </ul>
</nav>

{% block content %}
{% endblock %}

<footer>
    <div class="footer-left">
        <p>FactWeb &copy;2024. All Rights Reserved</p>
    </div>
    <div class="footer-right">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
</footer>

</body>
</html>
